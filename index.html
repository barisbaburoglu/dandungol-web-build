    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-text {
      font-size: clamp(24px, 5vw, 48px);
      font-weight: bold;
      letter-spacing: clamp(2px, 0.5vw, 4px);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: clamp(10px, 2vw, 20px);
    }

    #loading-svg {
      width: clamp(225px, 45vw, 450px);
      height: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: clamp(10px, 2vw, 20px);
    }

    #loading-svg svg {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(203, 255, 170, 0.3));
      animation: svgPulse 3s ease-in-out infinite;
    }

    #loading-svg .svg-path {
      transition: fill 0.3s ease, opacity 0.3s ease;
    }

    #loading-svg .svg-path:nth-of-type(1) {
      fill: #4a6b3a;
      animation: colorSvgPath 10s ease-in-out infinite;
      animation-delay: 0s;
    }

    #loading-svg .svg-path:nth-of-type(2) {
      fill: #4a6b3a;
      animation: colorSvgPath 10s ease-in-out infinite;
      animation-delay: 0.3s;
    }

    @keyframes svgPulse {

      0%,
      100% {
        filter: drop-shadow(0 0 10px rgba(203, 255, 170, 0.3));
        transform: scale(1);
      }

      50% {
        filter: drop-shadow(0 0 20px rgba(203, 255, 170, 0.6));
        transform: scale(1.02);
      }
    }

    @keyframes colorSvgPath {
      0% {
        fill: #4a6b3a;
        opacity: 0.5;
      }

      5% {
        fill: #CBFFAA;
        opacity: 1;
      }

      10% {
        fill: #CBFFAA;
        opacity: 1;
      }

      15% {
        fill: #4a6b3a;
        opacity: 0.5;
      }

      50% {
        fill: #4a6b3a;
        opacity: 0.5;
      }

      55% {
        fill: #CBFFAA;
        opacity: 1;
      }

      60% {
        fill: #CBFFAA;
        opacity: 1;
      }

      65% {
        fill: #4a6b3a;
        opacity: 0.5;
      }

      100% {
        fill: #4a6b3a;
        opacity: 0.5;
      }
    }

    #loading-subtitle {
      font-size: clamp(12px, 2.5vw, 24px);
      font-weight: bold;
      letter-spacing: clamp(1px, 0.3vw, 2px);
      color: #CBFFAA;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        0 -1px 0 #000,
        0 1px 0 #000,
        -1px 0 0 #000,
        1px 0 0 #000;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #loading-text {
        font-size: 32px;
        letter-spacing: 3px;
        gap: 15px;
      }

      #loading-svg {
        width: clamp(270px, 56.25vw, 562.5px);
        gap: 15px;
      }

      #loading-subtitle {
        font-size: 16px;
        letter-spacing: 1.5px;
      }
    }

    @media (max-width: 480px) {
      #loading-text {
        font-size: 24px;
        letter-spacing: 2px;
        gap: 10px;
      }

      #loading-svg {

        gap: 10px;

        font-size: 12px;
        letter-spacing: 1px;
      }

    .loading-letter {

      color: #4a6b3a;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        0 -1px 0 #000,
        0 1px 0 #000,
        -1px 0 0 #000,
        1px 0 0 #000;
      transition: color 0.3s ease;
      animation: colorLetter 10s ease-in-out infinite;

      animation-delay: 0s;

    .loading-letter:nth-child(2) {
